<body>
<h1>Contact Me</h1>
<h2>Give feedback on the website</h2>
<div class="container">
  <form>
    <label for="name">First Name</label>
    <input type="text" id="name" name="firstname" placeholder="username - can be anything">
    <p>Rate from 1-5</p>
    <label for="rating">Country</label>
    <select id="rating" name="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="me" placeholder="any comments" style="height:50%"></textarea>
<br>
    <input type="submit" value="Submit">
  </form>
</div>
