<script>
  function getCookie(cname) {
    var name = cname+"=";
    <!--creates a list of each section of the cookie-->
    var list = document.cookie.split(';');
    for (var i = 0; i< list.length;i++) {
      <!--goes through the list to find the section where the name is-->
      <!--this means the cookie does not necessarily have to the name be the first or second part-->
      var current = list[i];
      <!--removes whitespace-->
      while(current.charAt(0)==' '){
        current=current.substring(1);
      }
      <!--returns the stored name in the cookie document-->
      if (current.indexOf(name)==0) {
        return current.substring(name.length,current.length);
      }
      <!--returns nothing if name isnt found-->
    }
    return "";
  }
  function checkKeys() {
    if (getCookie("pic")=="pickey"){
      document.getElementById("ptpic").style.backgroundColor="green";
    }
    if (getCookie("num")=="numkey"){
      document.getElementById("ptnum").style.backgroundColor="green";
    }
    if (getCookie("shop")=="shopkey"){
      document.getElementById("ptshop").style.backgroundColor="green";
    }
  }
  function lastCheck() {
    if (getCookie("pic")=="pickey"&&
      getCookie("num")=="numkey"&&
      getCookie("shop")=="shopkey"
    )
      document.getElementById("ptwin").style.display="block";
  }

</script>
